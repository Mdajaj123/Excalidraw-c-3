<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="material-icons menu btn" onclick="toggleMenu()">
          menu
        </button>
        <div class="options" id="actionbuttons">
            <button class="button material-icons">
            <i class="fa-solid fa-lock"></i>
          </button>
          <button class="button material-icons">
            <i class="fa-regular fa-hand"></i>
          </button>
            <button class="button material-icons">
            <i class="fa-solid fa-arrow-pointer"> </i>
          </button>
           <button
            id="rectangle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            check_box_outline_blank
          </button>
           <button class="button material-icons">
            <i class="fa-solid fa-diamond"></i>
          </button>
           <button
            id="circle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            brightness_1
          </button>
              <button class="button material-icons">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
          <button
            onclick="onActionClick(this)"
            class="btn material-symbols-outlined"
            id="line"
          >
            pen_size_2
          </button>
          <button
            class="btn material-icons"
            id="freehand"
            onclick="onActionClick(this)"
          >
            edit
          </button>
         
           <button class="button material-icons">A</button>
            <button class="button material-symbols-outlined">broken_image</button>
          <button
            id="eraser"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            ink_eraser
          </button>
        </div>
        <div></div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button class="btn material-icons" id="undo">undo</button>
          <button class="btn material-icons" id="redo">redo</button>
        </div>
      </div>
    </div>

    <div class="form hide">
      <label for="strokewidth">Stroke Width</label>
      <input
        type="range"
        id="strokewidth"
        name="strokewidth"
        min="3"
        max="10"
        oninput="onInput(this)"
      />
      <label for="strokestyle">Stroke Color</label>
      <input
        type="color"
        name="strokestyle"
        id="strokestyle"
        oninput="onInput(this)"
      />
    </div>
   
    <script src="state.js"></script>
    <script src="drawing.js"></script>
     <script src="undoRedo.js"></script>
  </body>
</html>
